<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap"

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<body class="d-flex flex-column bg-info-subtle vh-100 justify-content-center" style="font-family: 'Outfit';">
  <div class="d-flex flex-column mx-auto mb-3 p-3 gap-3 bg-white rounded-4 shadow" style="width: 320px;">
    <div class="bg-white mx-auto">
      <img src="image-qr-code.png" class="border rounded-4" alt="qr-code on blue blachground" style="width: 288px;">
    </div>
    <div class="d-flex flex-column mx-auto bg-white gap-1" style="width: 288px;">
      <p class="bg-white text-center px-3 text-xl fw-bold" style="font-size: 22px;">Improve your front-end skills by building projects</p>
      <p class="bg-white text-center px-3 text-sm text-secondary" style="font-size: 15px;">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
        level</p>
    </div>
  </div>
  </div>
  <div class="d-flex justify-content-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/mariiademidova0304">Mariia Demidova</a>.
</body>
