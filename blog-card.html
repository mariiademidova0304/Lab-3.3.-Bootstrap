<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="blog-card.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
  .black-shadow{
     box-shadow: 8px 8px 0 rgba(0, 0, 0, 1);
  }
</style>
</head>

<body class="d-flex flex-column vh-100 align-items-center justify-content-center bg-warning px-3" style="font-family: 'Figtree';">
  <main class="card border-dark rounded-4 mb-3 bg-white p-4 w-100 black-shadow" style="max-width: 24rem;">
    <div class="card-image-wrapper overflow-hidden bg-white">
      <img src="illustration-article.svg" class="rounded-4 img-fluid" style="height: 200px;object-fit: cover; object-position: center;"
        alt="white-black-yellow graphic art with tag signs">
    </div>
    <div class="card-body p-0 mt-4 gap-3 bg-white">
      <p class="d-inline-block bg-warning px-3 py-2 rounded-2 fw-bolder" style="font-size: 0.87rem;">Learning</p>
      <p class="bg-white">Published 21 Dec 2023</p>
      <h1 class="bg-white fw-bolder" style="font-size: 1.5rem;">HTML & CSS foundations</h1>
      <p class="bg-white">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>
    </div>
    <div class="card-body d-flex align-items-center p-0 mt-3 gap-2 bg-white">
      <img src="image-avatar.webp" style="height: 32px;" alt="avatar of a young dark haired man in a blue t-shirt">
      <span class="fw-bolder bg-white">Greg Hooper</span>
    </div>
    </div>
    </div>
  </main>
  <div class="d-flex justify-content-center px-4">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/mariiademidova0304">Mariia Demidova</a>.
</body>

</html>
